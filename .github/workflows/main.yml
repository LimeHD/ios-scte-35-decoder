name: SwiftPackageBuildTest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Resolve dependencies
      run: swift package resolve
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
      
